<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    <div class="date-container" >
        <h1 class="indextitle">Which Game of Thrones character are you?</h1>
        <button class="info" id="info">&#9432;</button>
        <label id="bdatetext" for="birthdate" class="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate">
        <button id="submit-btn">Submit</button>
        <h2 id="title" class="title"></h2>
        <img class="background" id="background" src="" alt="">
        <h3 id="date" class="date"></h3>
        <p id="description" class="description"></p>
       
        
    </div>


    <div class="grid">
        <div class="grid-items">
           
           <!-- Arya -->
            <button class="Tbuttonnew" id="Capricorn"> <img src="images/aryastarknew.png" alt="aryastark"> </button>

            <!-- Bran -->
            <button class="Tbuttonnew" id="Sagittarius"> <img src="images/branstarknew.png" alt="bran stark"></button>
            
            <!-- Catelyn -->
            <button class="Tbuttonnew" id="Scorpio"> <img src="images/catelynstarknew.png" alt="catelyn stark"></button>
            
            <!-- daenarys -->
            <button class="Tbuttonnew" id="Libra"> <img src="images/daenarysnew.png" alt="daenarys targaryn"></button>
        
            <!-- jamie -->
            <button class="Tbuttonnew" id="Virgo"> <img src="images/jamielannisternew.png" alt="jamie lannister"></button>
        
            <!-- john -->
            <button class="Tbuttonnew" id="Leo"> <img src="images/johnsnownew.png" alt="john snow"></button>
           
            <!-- Robert -->
            <button class="Tbuttonnew" id="Gemini"> <img src="images/robertstarknew.png" alt="rob stark"></button>
          
            <!-- Samwell -->
            <button class="Tbuttonnew" id="Taurus"> <img src="images/samwellnew.png" alt="samwell"></button>

            <!-- Jorah -->
            <button class="Tbuttonnew" id="Cancer"> <img src="images/jorahmormontnew.png" alt="Jorah"></button>
           
            <!-- Sansa -->
            <button class="Tbuttonnew" id="Aries"> <img src="images/sansastarknew.png" alt="sansa stark"></button>
          
            <!-- Theon -->
            <button class="Tbuttonnew" id="Pisces"> <img src="images/theongreyjoynew.png" alt="theon greyjoy"></button>
           
             <!-- Tyrion -->
            <button class="Tbuttonnew" id="Aquarius"> <img src="images/tyrionlannisternew.png" alt="tyrion lannister"></button>
        </div>
    </div>             


<script src="script.js"> </script>    
</body>
</html>
